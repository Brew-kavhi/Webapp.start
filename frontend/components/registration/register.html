<template id="register-form-template">
	<div class="bg-light p-5 rounded w-50 m-auto">
		<h1 class="mb-4 text-center">New Account</h1>
		<div class="text-center" id="message"></div>
		<div class="mb-3">
			<form id="register-form">
				<div class="row">
					<div class="col form-group mb-3" slot-name="name"></div>
					<div class="col form-group mb-3" slot-name="lastName"></div>
				</div>
				<div class="form-group mb-3" slot-name="email"></div>
				<div class="row" slot-name="password"></div>
				<button class="btn btn-primary" type="submit">Register</button>
			</form>
			<a class='a link-secondary mt-3 d-block' href='/login'>Login</a>
		</div>
	</div>
	<style>
		@import url('/css/main.css');
		@import url('/node_modules/bootstrap/dist/css/bootstrap.min.css');
	</style>
</template>
